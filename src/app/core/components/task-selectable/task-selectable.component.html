<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedTask!=null">
        <ion-avatar class="task">
          <img *ngIf="!selectedTask?.taskImage" alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          <img *ngIf="selectedTask?.taskImage" alt="Task picture" [src]="selectedTask?.taskImage" />
        </ion-avatar>
        <ion-label>{{selectedTask?.taskName}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!selectedTask">Selecciona una tarea</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let task of getTasks()" button detail (click)="onTaskClicked(task, accordion)">
          <ion-avatar class="task">
            <img *ngIf="!task.taskImage" alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <img *ngIf="task.taskImage" alt="Task picture" [src]="task.taskImage" />
          </ion-avatar>
          <ion-label>{{task.taskName}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
