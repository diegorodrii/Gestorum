<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedUser!=null">
        <ion-avatar class="person">
          <img *ngIf="!selectedUser?.image" alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          <img *ngIf="selectedUser?.image" alt="Person picture" [src]="selectedUser?.image" />
        </ion-avatar>
        <ion-label>{{selectedUser?.nickname}}, {{selectedUser?.name}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!selectedUser">Selecciona un usuario</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let user of getPeople()" button detail (click)="onUserClicked(user, accordion)">
          <ion-avatar class="user">
            <img *ngIf="!user.image" alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <img *ngIf="user.image" alt="Person picture" [src]="user.image" />
          </ion-avatar>
          <ion-label>{{user.nickname}}, {{user.name}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
    
  </ion-accordion>
</ion-accordion-group>
