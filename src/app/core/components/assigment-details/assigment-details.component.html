<ion-header>
  <ion-toolbar>
    <ion-title slot="end">Edición de Asignaciones.</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onDismiss(null)">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-list>
        <ion-item >
          <ion-select formControlName="personId" placeholder="Nombre Usuario">
            <ion-select-option *ngFor="let user of getPeople()" [value]="user.id">{{user.name}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-icon name="repeat-outline"></ion-icon>
      <ion-list>
        <ion-item>
          <ion-select  formControlName="taskId" placeholder="Nombre Tarea">
            <ion-select-option *ngFor="let task of getTask()" [value]="task.id">{{task.taskName}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-item>
    <ion-item>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          
          <ion-datetime id="datetime" (ionChange)="onChange($event)"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
      
    <ion-button [disabled]="!form.valid" type="submit">{{mode=="Edit"?"Modificar":"Añadir"}}</ion-button>
  </form>
</ion-content>
