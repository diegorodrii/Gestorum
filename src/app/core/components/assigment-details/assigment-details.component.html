<ion-header>
  <ion-toolbar>
    <ion-title slot="end">Edición de Asignaciones.</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onDismiss(null)">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-list>
        <ion-item >
            <app-user-selectable formControlName="personId"></app-user-selectable>
        </ion-item>
      </ion-list>
      <ion-icon name="repeat-outline"></ion-icon>
      <ion-list>
        <ion-item>
          <app-task-selectable formControlName="taskId"></app-task-selectable>
        </ion-item>
      </ion-list>
    </ion-item>
      <app-date-time-selectable formControlName="dateTime"></app-date-time-selectable>
        
    <ion-button [disabled]="!form.valid" type="submit">{{mode=="Edit"?"Modificar":"Añadir"}}</ion-button>
  </form>
</ion-content>
