<ion-item>
    <ion-label>
      <ion-avatar slot="start">
        <img *ngIf="taskInput.taskImage == ''" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        <img *ngIf="taskInput.taskImage != ''" src="{{taskInput.taskImage}}" />
      </ion-avatar>
      <h1>
      {{ taskInput.taskName }}
      </h1>
      <h2>
      {{taskInput.taskDescription}}
      </h2>
      <h3>
      {{taskInput.taskDifficulty}}
      </h3>
    </ion-label>
  </ion-item>
