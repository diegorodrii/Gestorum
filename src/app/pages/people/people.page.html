<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-item>
    <ion-button (click)="onNewUser()" style="margin:10px;width:50px;height:50px;--border-radius:50%" slot="start"
      icon-only>
      <ion-icon style="zoom:2" name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item *ngFor="let user of getPeople() | async" size="9" size-sm="3" class="ion-align-self-center  ">
    <app-user [userInput]="user"></app-user>
    <ion-button (click)="onEditUser(user)">
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="onDeleteUser(user)">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-item>

</ion-content>
