<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button routerLink="../home" expand="block">Volver al Home</ion-button>
  <ion-item>
    <ion-button (click)="onNewTask()" style="margin:10px;width:50px;height:50px;--border-radius:50%" slot="start"
      icon-only>
      <ion-icon style="zoom:2" name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item *ngFor="let task of getTasks()">
    <app-task [taskInput]="task"></app-task>
    <ion-button (click)="onEditTask(task)">
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="onDeleteTask(task)">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
